ShortDescription: A Golang MCP server that enables Claude Desktop and other AI tools to automate Go development workflows
Description: |
  The Go Development MCP Server is a comprehensive solution for integrating Go development
  workflows with AI assistants like Claude Desktop. It enables AI assistants to compile,
  test, run, and analyze Go code directly through the Model Context Protocol (MCP).
  
  Features include:
  - Go Build: Compile Go code and receive detailed feedback
  - Go Test: Run tests on Go code with support for coverage analysis
  - Go Run: Compile and execute Go programs with command-line arguments
  - Go Mod: Manage Go module dependencies
  - Go Format: Format Go code according to standard conventions
  - Go Analyze: Analyze Go code for issues using static analysis tools
